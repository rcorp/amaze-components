<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="amaze-carousel">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
      }
      div> :not([selected]) {
        display: none;
      }
      button {
        position: absolute;
        top: calc(50% - 20px);
        padding: 0;
        line-height: 40px;
        border: none;
        background: none;
        color: #DDD;
        font-size: 40px;
        font-weight: bold;
        opacity: 0.7;
      }
      button:hover,
      button:focus {
        opacity: 1;
      }
      #prevBtn {
        left: 12px;
      }
      #nextBtn {
        right: 12px;
      }
      button[disabled] {
        opacity: 0.4;
      }
    </style>
    <div>
      <slot name="slides" id="slides"></slot>
    </div>
    <div id="duplicateSlides">
    </div>
    <button id="prevBtn" on-click="previous">&#x276E;</button>
    <button id="nextBtn" on-click="next">&#x276F;</button>

  </template>

  <script>

    /**
     * `amaze-corousel`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AmazeCarousel extends Polymer.Element {
      static get is() {
        return 'amaze-carousel';
      }
      static get properties() {
        return {
          selected: {
            type: Object,
            observer: '_selectedChanged'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.shadowRoot.addEventListener('slotchange', () => {
          this._onSlotChange();
          this._resetSelected();
        });
      }

      _onSlotChange() {
        var self = this;
        var groupedSlides = this.querySelector('div[slot=slides]');
        if (groupedSlides.childElementCount > 0) {
          Array.from(groupedSlides.children).forEach(child => {
            var dupChild = child.cloneNode();
            self.$.duplicateSlides.appendChild(dupChild);
          })
        }
      }

      _resetSelected() {
        if (!this.selected || this.selected.parentElement !== this) {
          this.selected = this.$.duplicateSlides.firstElementChild;
        }
      }

      _selectedChanged(selected, oldSelected) {
        if (oldSelected) oldSelected.removeAttribute('selected');
        if (selected) selected.setAttribute('selected', '');
        if (selected) {
          this.$.prevBtn.disabled = !selected.previousElementSibling;
          this.$.nextBtn.disabled = !selected.nextElementSibling;
        } else {
          this.$.prevBtn.disabled = true;
          this.$.nextBtn.disabled = true;
        }
      }

      previous() {
        const elem = this.selected && this.selected.previousElementSibling;
        if (elem) {
          this.selected = elem;
        }
      }

      next() {
        const elem = this.selected && this.selected.nextElementSibling;
        if (elem) {
          this.selected = elem;
        }
      }
    }
    window.customElements.define(AmazeCarousel.is, AmazeCarousel);
  </script>
</dom-module>
